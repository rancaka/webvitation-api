<!doctype html>
<html lang="en">
  {{ template "AdminHead" }}
  <body>
    {{ template "AdminNavbar" .Auth }}

    <div class="container">
        <div class="row">
            <div class="col p-sm-4 text-right">
                <a href="/admin/event/create" class="btn btn-success"><i class="fas fa-plus"></i> Add Event</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Slug</th>
                        <th scope="col">Type</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{ range $index, $event := .Data.Events }}
                      <tr>
                        <th scope="row">{{ Add $index 1 }}</th>
                        <td>{{ $event.Slug }}</td>
                        <td>{{ $event.EventType }}</td>
                        <td>
                            <a href="" class="btn btn-light">Detail</a>
                            <a href="" class="btn btn-primary">Edit</a>
                        </td>
                      </tr>
                      {{ end }}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    {{ template "AdminFooter" }}
  </body>
</html>
